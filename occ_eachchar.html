<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      str = prompt("enter a string :");
      (emp = ""), (maxstr = ""), (max = 0);
      for (i of str) {
        if (!emp.includes(i)) {
          emp += i;
        }
        for (i of emp) {
          c = 0;
          for (j of str) {
            if (i == j) c++;
          }
          if (c > max) {
            max = c;
            maxstr = i;
          }
        }
        // console.log(i+"-"+c)
      }
      alert(maxstr);
    </script>
  </body>
</html>
