<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      str1 = prompt("enter a string 1 :");
      str2 = prompt("enter a string2 :");
      b = 0;
      for (i = 0; i < str1.length - 1; i++) {
        for (j = 0; j < str2.length; j++) {
          if (str1[i] == str2[j]) {
            b = j;
          }
        }
      }
      if (b) alert(b);
      else alert((b = -1));
    </script>
  </body>
</html>
